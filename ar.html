<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<!-- <script src="js/ar.js"></script> -->
<body style='margin: 0; overflow: hidden;'>
    <a-scene
       vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; videoTexture: true; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-box material="color: yellow" gps-entity-place="longitude: 6.648806376530541; latitude: 46.51326118300708;" position="0 30 0"></a-box>
        <a-camera id="camera1" look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'
        gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
