<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GeoAR.js demo</title>
        <!-- include aframe -->
<!-- with location based, use aframe v0.9.2 -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script><!-- include ar.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <a-text
            value="This content will always face you"
            look-at="[gps-camera]"
            scale="120 120 120"
            gps-entity-place="latitude: 46.51313335530353; longitude: 6.648636329118053;"
        ></a-text>
        <a-camera gps-camera roation-reader></a-camera>
        </a-scene>
    </body>    

</html>
