<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Step 1</title>
        <!-- AFRAME -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- AR.js -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <link rel="stylesheet" href="ar_css/tracking.css">
    </head>
  
    <body style="margin: 0; overflow: hidden;">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
          </div>
        <script src="ar_js/ar_step1.js"></script>

        <a-scene
        vr-mode-ui="enabled: false;" 
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        >
        <!-- on stock nos assets, par ex textures, directement dans cette balise pour les utiliser plus tard-->
            <a-nft
                type="nft"
                url="../assets/img_descriptor/essai_300dpi"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-entity
                    gltf-model="../assets/gltf/cactus/scene.gltf"
                    scale="5 5 5"
                    position="0 0 0"
                >
                </a-entity>
            </a-nft>

        
            <a-entity camera>

            
            </a-entity>

        </a-scene>
    <!-- <div class="centered">
      <button id="return-btn" class="return-btn">Retourner à l'itinéraire</button>
    </div> -->
    </body>
</html>
