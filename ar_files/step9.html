<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/history.js/1.8/bundled-uncompressed/html4+html5/jquery.history.js' integrity='sha512-/PPUaqpaZurhuQ3RFmmjnqwo/diWa/AjPQoI1EHrwyFR9RpZTJeIbdcvVc8pKYbbTEunygNzcsFfoWjledo4Sg==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js' integrity='sha512-PsJ1f4lw0Jrga4wbDOvdWs9DFl88C1vlcH2VQYqgljHBmzmqtGivUkzRHWx2ZxFlnysKUcROqLeuOpYh9q4YNg==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ajaxify/8.2.3/ajaxify.js' integrity='sha512-jipua8AH9JbOGVVx5NLMMm8UXqdF7RG+8kVIiVfjniUbMdfPlragzf32/wQ4N9g4d+m5euXVIKxX3h2g4auqSQ==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="ar_css/ar.css">
  </head>
  <script src="ar_js/ar_step9.js"></script>
  <body style="margin: 0; overflow: hidden;">

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!-- on stock nos assets, par ex textures, directement dans cette balise pour les utiliser plus tard-->
    <a-assets>
      <img id="cubeTexture" src="../assets/textures/mYmmbrp.jpg">
      <img id="skyTexture" src="../assets/textures/sechelt.jpg">
    </a-assets>
    <!-- <a-box src="#cubeTexture" position="0 2 -5" rotation="0 45 45"
    scale="2 2 2" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box> -->
    <!-- on va aller rechercher nos assets en utilisant leur id-->
    <a-sky src="#skyTexture"></a-sky>
    
      <a-camera gps-camera rotation-reader>
        <!-- on ajoute un curseur pour intéragir avec les objets-->
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>
    <div class="centered">
      <button id="return-btn" class="return-btn">Retourner à l'itinéraire</button>
    </div>
  </body>
</html>
